<div class="container" style="padding-top:100px">
  <h1>Login Form</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" [(ngModel)]="credentials.email" class="form-control" name="email" #email="ngModel" required>
    </div>
    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="text" [(ngModel)]="credentials.password" class="form-control" name="password" #password="ngModel" required>
    </div>

    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Login</button>

  </form>
</div>
